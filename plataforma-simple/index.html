<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flappy Bird</title>
    <style>
        body {background: '#EBF7F8'; margin: 0;}
        #game { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 1; pointer-events: none; z-index: 2;
        transition: all .5s; } 
        #game.alpha {
            opacity: 0;
            transition: all 2s;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game" class="alpha"></div>

    <div class="container">
            <div class="tab-container">
                <button class="tab" onclick="city(event, 'London')">London</button>
                <button class="tab" onclick="city(event, 'Paris')">Paris</button>
                <button class="tab" onclick="city(event, 'Tokyo')">Tokyo</button>
            </div>
            <div class="tab-content" id="London">
                <h1>London</h1>
                <p>London is the capital city of England.</p>
            </div>
            <div class="tab-content" id="Paris">
                <h1>Paris</h1>
                <p>Paris is the capital of France.</p>
            </div>
            <div class="tab-content" id="Tokyo">
                <h1>Tokyo</h1>
                <p>Tokyo is the capital of Japan.</p>
            </div>
        </div>
    
    <script src="./js/phaser.min.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/tabs.js"></script>
</body>
</html>
